<!DOCTYPE html>
<html lang="fr">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <!-- Titre et icÃ´ne -->
    <title>Riveltime</title>
    <link rel="icon" type="image/png" href="/icon-512.png" sizes="512x512" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- PWA -->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ed354f" >
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent" >
    

    <!-- iOS comportement tactile fullscreen -->
    <script> 
      if (window.matchMedia('(display-mode: standalone)').matches) {
        // ðŸ›‘ EmpÃªche le zoom au pinch (utile iOS)
        document.addEventListener('touchmove', e => {
          if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        // ðŸ›‘ EmpÃªche le swipe navigateur iOS (retour/avant)
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        document.addEventListener('gestureend', e => e.preventDefault());

        // ðŸ§¼ Scroll vers le haut (iOS cache la barre)
        window.scrollTo(0, 1);
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
